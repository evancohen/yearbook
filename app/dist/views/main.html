<div class="jumbotron"><h1>Graduation!</h1><img style="width:200px" src="images/ce83cabb.w.png" alt="UW Logo"><br><p class="lead">It's been an incredible journey, and I want to remember it forever. Help me by signing my virtual yearbook!</p></div><div ng-hide="showForm" class="row show-form"><div class="col-sm-offset-2 col-sm-8"><button ng-click="showForm = !showForm" class="btn btn-lg btn-block btn-purple">Write your own</button></div></div><div class="row" ng-show="showForm && !posted"><div class="col-md-12"><form ng-submit="submit()" class="form-horizontal" role="form"><div class="form-group"><label for="name" class="col-sm-2 control-label">Name</label><div class="col-sm-10"><input ng-model="iname" type="text" class="form-control" id="name" placeholder="Name"></div></div><div class="form-group"><label for="imajor" class="col-sm-2 control-label">Major</label><div class="col-sm-10"><input ng-model="imajor" type="text" class="form-control" id="major" placeholder="Major"></div></div><div class="form-group"><label for="body" class="col-sm-2 control-label">Message</label><div class="col-sm-10"><textarea id="body" ng-model="ibody" class="form-control" rows="4" placeholder="Your personal message."></textarea><!-- <p class="help-block">Messages support full <a target="_blank" href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet">markdown</a>.</p> --></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-5"><div class="checkbox"><label><input ng-model="iprivate" type="checkbox">Private<p class="help-block">This will not appear to anyone but me.</p></label></div></div><div class="col-sm-5 form-actions"><button type="submit" class="btn btn-purple pull-right">Submit</button> <button type="button" ng-click="showForm = !showForm" class="btn btn-default cancel pull-right">Cancel</button></div></div></form></div></div><div class="row" ng-show="posted"><p class="col-md-offset-1 col-md-10 text-center bg-success">Thanks! I love you forever.</p></div
